name: Godot Export for macOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Godot
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_osx.universal.zip
        unzip Godot_v4.3-stable_osx.universal.zip -d godot
        chmod +x godot/Godot_v4.3-stable_osx.universal

    - name: Export Project with Godot
      run: |
        ./godot/Godot_v4.3-stable_osx.universal --headless \
        --path ${{ github.workspace }} \
        --export-debug "Mac OSX" ${{ github.workspace }}/MyGame.app

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyGame
        path: ${{ github.workspace }}/MyGame.app
