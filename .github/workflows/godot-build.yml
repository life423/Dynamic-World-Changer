name: Godot Export for Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Godot
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_win64.exe.zip
        unzip Godot_v4.3-stable_win64.exe.zip -d godot
        chmod +x godot/Godot_v4.3-stable_win64.exe

    - name: Export Project with Godot
      run: |
        ./godot/Godot_v4.3-stable_win64.exe --headless \
        --path ${{ github.workspace }} \
        --export-debug "Windows Desktop" ${{ github.workspace }}/MyGame.exe

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyGame
        path: ${{ github.workspace }}/MyGame.exe
